<div class="pokemon-search d-flex flex-column justify-content-center align-items-center my-5 gap-3">
  <img src="https://clipground.com/images/pokemon-logo-png-1.png" 
       alt="Pokemon" 
       style="height:200px;" 
       class="mb-3" />

  <div class="d-flex gap-2">
    <input
      type="text"
      class="form-control"
      placeholder="Search PokÃ©mon..."
      [(ngModel)]="searchTerm"
      (keyup.enter)="searchPokemon()" />
    <button class="btn btn-primary" (click)="searchPokemon()">Search</button>
  </div>
</div>

<p class="text-center fw-bold">Featured Pokemon</p>
<div class="container">
  <div class="row justify-content-center">
    <div *ngFor="let poke of featuredPokemon" class="col-auto text-center mb-4">
      <img [src]="poke.sprites.front_default" [alt]="poke.name" class="img-fluid mb-2" style="width:96px; height:96px;" />
      <p class="mb-0">{{ poke.name }}</p>
    </div>
  </div>
</div>
